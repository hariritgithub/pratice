<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        ul{
            list-style-type: square;
        }
    </style>
</head>
<body>
    <h1> Ordered list </h1>
    <ol type="i">
        <li> HP</li>
        <li> Lenovo</li>
        <li> Dell</li>
        <li> acer</li>
        <li> Macbook</li>
    </ol>
    <h2> Unordered list </h2>
    <ul>
        <li> vivo</li>
        <li> realme</li>
        <li> oppo</li>
        <li> samsung</li>
        <li> oneplus</li>
    </ul>
    <h3> Descripition list</h3>
    <dl>
        <dt> vivo </dt 
         <dd> picture clarity of phone </dd>
        <dt> samsung </dt>
        <dd> new folding phones are introduced </dd>
    </dl>
</body>
</html>
