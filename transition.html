<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Transitions </title>
    <style>
        #one{
          width: 200px;
          height: 200px;
          background-color: purple;
        } 
        #two{
          margin-top: 50px;
          width: 200px;
          height: 200px;
          background-color: orangered;
          transition:width 4s ease-in-out;   
        }
        
        #one:hover,#two:hover{
                width: 400px;
                height: 400px;
                background-color: goldenrod;
        } 
        </style> 
        <!--transition:linear, ease, ease-in, ease-out, ease-in-out--->
</head>
<body>
   <h1> Transitions </h1>
   <p> linear <br> ease <br> ease-in <br> ease-out <br> ease-in-out</p>
   <div id="one"></div>
   <div id="two"></div>
   

</body>
</html>
