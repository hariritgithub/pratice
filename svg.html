<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SVG </title>
</head>
<body>
    <h1> Scalable vector graphics </h1>
    <svg width="100" height="100" style="border:1px solid blue">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="orange"></circle>
        <rect rx="10" x="10" y="10" width="80" height="80" stroke="yellow" stroke-width="4" fill="green"></rect>
    </svg>
</body>
</html>
